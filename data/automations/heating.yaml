  alias: Heating study on
  description: ''
  trigger:
  - platform: state
    entity_id:
    - schedule.heating_study
    to: 'on'
  condition:
    or:
    - and:
      - condition: time
        weekday:
        - mon
      - condition: state
        entity_id: input_boolean.wfh_monday
        state: 'on'
    - and:
      - condition: time
        weekday:
        - tue
      - condition: state
        entity_id: input_boolean.wfh_tuesday
        state: 'on'
    - and:
      - condition: time
        weekday:
        - wed
      - condition: state
        entity_id: input_boolean.wfh_wednesday
        state: 'on'
    - and:
      - condition: time
        weekday:
        - thu
      - condition: state
        entity_id: input_boolean.wfh_thursday
        state: 'on'
    - and:
      - condition: time
        weekday:
        - fri
      - condition: state
        entity_id: input_boolean.wfh_friday
        state: 'on'
  action:
  - service: climate.set_temperature
    data:
      temperature: 17
    target:
      entity_id: climate.sonoff_trvzb_thermostat
  mode: single
